<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-img">
        <img class="view-icon" src="images/icon-view.svg" alt="view-icon" />
        <img
          class="nft-image"
          src="images/image-equilibrium.jpg"
          alt="equilibrium-nft-img"
        />
      </div>
      <div class="nft-card-body">
        <h3>Equilibrium #3429</h3>

        <p class="description">
          Our Equilibrium collection promotes <br />balance and calm.
        </p>
        <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="icon" />
        <p class="eth">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="clock-icon" class="icon" />
        <p class="reminder">3 days left</p>
      </div>
      <hr />
      <div class="nft-card-footer">
        <img
          class="creator-icon"
          src="images/image-avatar.png"
          alt="creator-avater"
        />
        <p class="credits">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Azzwad</a>.
    </div>
  </body>
</html>
